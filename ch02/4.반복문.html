<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>4.반복문</title>

</head>
<body>
    <h3>4.반복문</h3>
    <h4>for</h4>
    <script>
        for(let i=1;i<=5;i++){
            document.write('i : ' + i + '<br>');
        }
        document.write('<br>');

        //1부터 10까지 합
        let hap =0;
        for(let i=1;i<=10;i++){
            hap +=i;
        }
        document.write('1부터 10까지 합 : ' + hap + '<br>');
        document.write('<br>');

        //1부터 10까지 짝수합
        let jhap = 0;
        for(let i =1;i<=10;i++){
            if(i%2==0){
                jhap +=i;
            }
        }
        document.write('1부터 10까지 짝수합 : ' + jhap + '<br>');
        document.write('<br>');

        //별삼각형
        for(let i=1;i<=10;i++){
            for(let j =1;j<=i ; j++){
                document.write('★');
            }
            document.write('<br>');
        }
    </script>
    <h4>while</h4>
    <script>
        //while
        let total = 0;
        let k =1;
        while(k<=10){
            if(k%2==0){
                total += k;
            }
            k++;
        }
        document.write('1부터 10까지 짝수합 : ' + total + '<br>');
        
        //do-while
        let oddSum = 0;
        let j=1;
        do{
            if(j%2==1){
                oddSum +=j;
            }
            j++;
        }while(j<=10);
        document.write('1부터 10까지 홀수합 : ' + oddSum + '<br>');

        //break
        let sum =1;
        while(true){
            if(sum % 5 == 0 && sum % 7== 0){
                break;
            }
            sum++;
        }
        document.write('5와 7의 최소공배수 : ' + sum + '<br>');

        //continue
        let tot = 0;
        for(let i = 1 ; i <= 10; i++){
            if(i % 2 == 1){
                continue;
            }
            tot +=i;
        }
        document.write('1부터 10까지 짝수합 : ' + tot + '<br>');
    </script>
        
    <h4>구구단</h4>
    <table border="1">
        <script>
            document.write('<tr>');
            for(let k=2; k<=9;k++){
                document.write('<th>'+k+'단</th>');
            }
            document.write('</tr>');
            

            for(let i=1; i<=9; i++){
                document.write('<tr>');
                for(let j =2; j<=9; j++){

                    document.write('<td>'+ j + ' x ' + i + ' = ' + i*j + '</td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
    
</body>
</html>
