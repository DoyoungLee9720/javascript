<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.비동기처리</title>
    <!--
        날짜 : 2024-08-12
        이름 : 이도영
        내용 : 자바스크립트 비동기 처리 실습하기
    -->
</head>
<body>
    <h3>비동기처리</h3>
    <script>
        function start(callback){
            setTimeout(()=>{
                console.log('start...');
                callback();
            })
        }
        function end(){
            console.log('end...');
        }

        function step1(callback){
            setTimeout(()=>{
                console.log('step1...');
                callback();//콜백함수(end)호출
            },2000);
            
        }
        function step2(callback){
            setTimeout(()=>{
                console.log('step2...');
                callback();
            },3000);
        }
        function step3(callback){
            setTimeout(()=>{
                console.log('step3...');
                callback();
            },2000);
        }
        start(end);
        step1(function(){
            step2(function(){
                step3(function(){
                    console.log('last step...')
                });
            });
        });
        
    </script>
</body>
</html>
